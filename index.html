<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>FSM Designer</title>
        <link href='css/core.css' rel='stylesheet' type='text/css'>
        <link href='css/icons.css' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="lib/downloadify.min.js"></script>
        <script type="text/javascript" src="lib/swfobject.js"></script>

</head>
<body>
    <div id="toolbar" unselectable="on">
        <button id="btnNew" class="toolbutton icon-bolt"> New</button>
        <span class="seperator">|</span>

        <div id="saveButtons">
            <span id="btnSave">&nbsp;</span>
            <button id="btnSaveDummy" class="toolbutton icon-save"> Save</button -->
        </div>

        <button id="btnOpen" class="toolbutton icon-folder-open"> Open</button>
        
        <span class="seperator">|</span>

        <span class="seperator">|</span>

        <span class="unsupported">Your browser does not support<br>the HTML5 &lt;canvas&gt; element</span>
    </canvas>

      <input type="file" id="fileOpen" accept=".jfsm" />
